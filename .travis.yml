dist: bionic
language: python
python:
  # - 2.7
  - 3.6
  - 3.7

os: linux
sudo: required
env:
  global:
    secure: 
  matrix:
    - LINO_VERSION: dev
    - LINO_VERSION: stable
addons:
  apt:
    packages:
      - libreoffice

before_install:
  -  # sudo add-apt-repository -y ppa:libreoffice/ppa
  - sudo apt-get update -y
  - sudo apt-get upgrade -y
  - sudo apt-get install -y swig
  - sudo apt-get install -y graphviz
  - sudo apt-get install redis-server ; redis-server &
  - sudo apt-get install -y tidy python3-uno
  - sudo apt install libgconf-2-4 # Required for cypress with Ubuntu 16.04
  #- libreoffice '--accept=socket,host=127.0.0.1,port=8100;urp;' --headless  &

install:
  - pip install -U setuptools
  - pip install -U pip
  - pip install coveralls
  - bash install_requirements.sh
  - npm init -y
  - npm install cypress
  #  - pip install Django==$DJANGO
  #  - if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then pip install -r requirements.python3.txt; else pip install -r requirements.txt;  fi
  #  - test -e "requirements.$TRAVIS_BRANCH.txt" && ( pip install -r "requirements.$TRAVIS_BRANCH.txt" ) || ( pip install -r requirements.txt )
  - python setup.py install_egg_info
  - pip install -e .
  - pip freeze

script:
  - export LINO_CACHE_ROOT=$TRAVIS_BUILD_DIR/lino_cache
  - mkdir $LINO_CACHE_ROOT
  -  # if [[ $TRAVIS_BRANCH == 'python3' || $TRAVIS_PYTHON_VERSION == 2.7 ]]; then inv prep test; else exit 0; fi;
  -  # inv prep test
  - rm -rf .eggs
  - inv install
  - inv cov --no-html
  -  # E2E testing with team
  - cd lino_book/projects/min1/
  - #python manage.py prep --noinput
  - python manage.py runserver -v 0 > /dev/null 2>&1 &
  - cd -
  - sleep 15
  - ./node_modules/cypress/bin/cypress run -- --spec tests/cypress/integration/min1/* --config video=false

after_script:
  - wget https://raw.githubusercontent.com/lino-framework/lino/master/bash/trigger_build.sh
  - if [ "${TRAVIS_PYTHON_VERSION}" = "2.7" ]; then bash trigger_build.sh "lino-framework/react" "Auto test triggered by repo `basename $(git rev-parse --show-toplevel)` commit `git rev-parse HEAD`" "$TRAVIS_API_TOKEN"; fi
  - coveralls
